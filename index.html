<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ACL Runner</title>
</head>
<body style="font-family: Arial; padding: 40px; text-align: center;">

  <h2>ACL Runner</h2>

  <button
    onclick="runACL()"
    style="padding: 15px 25px; font-size: 18px;"
  >
    Run ACL
  </button>

  <pre id="output" style="text-align:left; margin-top:20px;"></pre>

<script>
async function runACL() {
  document.getElementById("output").textContent = "Running ACL...";

  const response = await fetch("/api/run-acl");
  const result = await response.json();

  document.getElementById("output").textContent =
    JSON.stringify(result, null, 2);
}
</script>

</body>
</html>
