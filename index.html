<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ACL Runner</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0f172a;
      color: #e5e7eb;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .card {
      background: #020617;
      padding: 20px;
      width: 100%;
      max-width: 400px;
      border-radius: 12px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.4);
    }

    button {
      width: 100%;
      padding: 14px;
      background: #22c55e;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      font-weight: bold;
    }

    button:disabled {
      background: #64748b;
    }

    .log {
      margin-top: 15px;
      font-size: 14px;
      line-height: 1.5;
      white-space: pre-wrap;
    }

    .success { color: #22c55e; }
    .error { color: #ef4444; }
    .info { color: #38bdf8; }
  </style>
</head>
<body>

  <div class="card">
    <h2>üöÄ ACL Runner</h2>
    <button id="runBtn">Run ACL</button>
    <div id="output" class="log"></div>
  </div>

<script>
const btn = document.getElementById("runBtn");
const output = document.getElementById("output");

btn.onclick = async () => {
  btn.disabled = true;
  output.innerHTML = "‚è≥ Starting ACL run...\n";

  try {
    const res = await fetch(
      "https://acl-runner-git-main-bapuji999s-projects.vercel.app/api/run-acl"
    );

    const data = await res.json();

    data.steps.forEach(step => {
      const cls = step.status === "success" ? "success" : "error";
      output.innerHTML += `<span class="${cls}">
${step.status === "success" ? "‚úÖ" : "‚ùå"} ${step.step} - ${step.message}
</span>\n`;
    });

    if (data.success) {
      output.innerHTML += "\nüéâ ACL RUN COMPLETED";
    }

  } catch (err) {
    output.innerHTML += `\n‚ùå SYSTEM ERROR: ${err.message}`;
  }

  btn.disabled = false;
};
</script>

</body>
</html>
